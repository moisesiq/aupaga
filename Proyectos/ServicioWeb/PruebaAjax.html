<html>
	<head>
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script type="text/javascript">
		    $(function () {
		        $("#btnAjax").click(function (e) {
		            $.ajax({
		                type: "post"    
		                // , url: "http://www.deint.com.mx/LlamadasAjax/prueba.php"
						, url: "General.svc/Sucursales"
						// , data: JSON.stringify({ iTraspasoID: $("#txtId").val() })
                        , dataType: "json"
		                , contentType: "application/json; charset=utf-8"
						, success: function (Res) {
						    console.log(Res);
						    // var oRes = JSON.parse(Res.TraspasoResult);
						    $("#divRes").text(Res.TraspasoResult);
						}
                        , error: function (o, s, e) {
                            console.log("error");
                            console.log(e);
                            console.log(o);
                        }
		            });
		        });
		    });
		</script>
	</head>
	<body>
        <input type="text" id="txtId" />
		<input type="button" id="btnAjax" value="Ajax" />
        <br /><br />
        <div id="divRes" style="border: 1px solid">

        </div>
	</body>
</html>
